spring:
  application:
    name: dripl-api

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:dripl}
    username: ${DB_USERNAME:dripl}
    password: ${DB_PASSWORD:dripl}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration

server:
  port: 8080

logging:
  pattern:
    console: "%d{yyyy-MM-dd'T'HH:mm:ss.SSSZ} %5p [%X{correlationId:-}] [u:%X{userId:-}] [ws:%X{workspaceId:-}] --- [%t] %-40.40logger{39} : %m%n"

management:
  endpoints:
    web:
      exposure:
        include: health

dripl:
  api-key: ${API_KEY:dripl-dev-api-key}
  jwt:
    secret: ${JWT_SECRET:dripl-dev-secret-key-change-in-production-must-be-at-least-256-bits}
    expiration-ms: 900000 # 15 minutes
