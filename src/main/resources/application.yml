spring:
  application:
    name: dripl-api

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:dripl}
    username: ${DB_USERNAME:dripl}
    password: ${DB_PASSWORD:dripl}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health

dripl:
  jwt:
    secret: ${JWT_SECRET:dripl-dev-secret-key-change-in-production-must-be-at-least-256-bits}
    expiration-ms: 900000 # 15 minutes
